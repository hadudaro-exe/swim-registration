<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Natation 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Formulaire d'Inscription - Natation 2025</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="p-4 bg-white rounded shadow">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Nom</label>
          <input type="text" name="nom" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Prénom</label>
          <input type="text" name="prenom" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Sexe</label>
          <select name="sexe" class="form-control" required>
            <option value="">-- Choisir --</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Date de Naissance</label>
          <input type="date" name="dob" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Téléphone</label>
          <input type="tel" name="telephone" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">S'inscrire</button>
    </form>
  </div>
</body>
</html>
